                type: string
                description: >-
                  codice della scratch card
              fromMsisdn:
                type: string
                description: >-
                  numero dal quale si effettua la ricarica
              toMsisdn:
                type: string
                description: >-
                  numero sul quale si effettua la ricarica
              subSys: 
                type: string
                description: >-
