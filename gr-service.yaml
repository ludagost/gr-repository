definitions:
  amounts:
    type: object
    properties:
      status:
        type: string
        example: ok
      amounts:
        type: array
        items:
          type: integer
          example: [10, 15, 20, 30, 50, 80, 100, 150]
      default:
        type: integer
        example: 20
      info_promo: 
        type: string
        example: Solo oggi ricaricando con PayPal hai 5€ in più di bonus
  termsAndCondition:
    type: object
    properties:
      status:
        type: string
        example: ok
      title:
        type: string
        example: “Informativa ai sensi della normativa Privacy” 
      text:
        type: string
        example: <terms_and_conditions>
  checkout:
    type: object
    properties:
      status:
        type: string
        example: ok
      transactionId:
        type: string
        example: "123ABC456"
  ricaricard:
    type: object
    properties:
      status:
        type: string
        example: ok
      amount:
        type: string
        example: "15"     

securityDefinitions:
  apikeyQuery:
    type: apiKey
    name: code
    in: header
